<!DOCTYPE html>
<html lang="en-US">
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/video-thumb.css' %}">
	<script type="text/javascript" src="{% static 'js/video-thumb.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/pageidx.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/search-bar.js' %}"></script>
	<script>
		$(document).ready( function(){
		    var keyword = "{{ keyword }}";
			var pageIndex = {{ idx }};
			var pageNum = {{ pageNum }};
			results = {{ results|safe }};
			loadSearchPage(keyword, pageIndex, pageNum, results);
		});

	</script>
	<style>
        #sug-list a{
            font-size: 80%;
        }
        #sug-list a:link{
            color:gray;
        }
        #sug-list a:visited{
            color:purple;
        }

	</style>
</head>

<header>

</header>

<div class="container body-container">
	<h2 id="empty-hint"></h2>
	<ul class="row" id="videos"></ul>

	<nav class="" aria-label="Page navigation">
		<ul id="pages" class="pagination"></ul>
	</nav>
</div>

</body>
</html>
