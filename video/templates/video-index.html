<!DOCTYPE html>
<html lang="en-US">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    {% include 'search-bar.html' %}
<style>
@media only screen and (min-width:768px) and (max-width:1024px) {
    .vid-container{
        width: 30%;
    }
}

@media only screen and (min-width:320px) and (max-width:767px) {
    .vid-container{
        width:100%;
    }
}

#videos {
    width:100%;
    padding:6px 0 0;
}

#pgframe {
    width: 100%;
    height:40px;
}

#videos li{
    margin:10px;
}


#cover-container{
    float: left;
    margin: 0;
    padding: 0;
    width: auto;
    max-width: 200px;
    max-height: 112px;
    position:relative;
}

#cover-container img{
    width: 100%;
    height: 100%;
    border-radius: 4px;
}

#title-container, #duration-container{
    position: absolute;
    height: 20px;
    font-family: arial;
    background-color: black;
    opacity: 0.7;
    color: white;
    z-index: 2;
}

#title-container{
    left:0;
    bottom:0;
    width:100%;
    padding-top:0;
    text-align: center;
}

#duration-container{
    right: 0;
    top: 0;
    max-width: 100%;
    text-align: right;
}

#pageidx {
    float:left;
    margin-left:20px;
    margin-right:0px;
}

#pageidx li{
    min-width:10px;
    max-width:30px;
    height:20px;
}

</style>

</head>

<body>

<div class="header row container">
    <div class="header column container">
        <div class="logo">
            <a href="{{ site.url }}" title="">
                <img src="logo.png" alt="header logo" class="logo">
            </a>
        </div>
        <span class="page-title">视频</span>

        <div class="search container align-right">
            <div class="form search-bar">
                <div class="search_form">
                    <form name="search_query" method="get" action="#search-form" target="_self">
                        <div id="search_query" target="_self"><div><span style="position:relative;" class="add-clear-span"><span style="position:relative;" class="add-clear-span"><input type="search" id="search_query_query" name="search_query[query]" required="required" placeholder="Search ..." autocomplete="off" maxlength="200" value="Current Search Keyword"><a href="#clear" style="display: none; color: rgb(204, 204, 204); text-decoration: none; line-height: 1; overflow: hidden; position: absolute; right: 4px; top: 1px;"><i class="fa fa-close fa-fw" style="display: inline;"></i></a></span><a href="http://somesite/cat/keyword#clear" style="display: none; color: rgb(204, 204, 204); text-decoration: none; line-height: 1; overflow: hidden; position: absolute; right: 4px; top: 1px;"><i class="fa fa-close fa-fw" style="display: inline;"></i></a></span></div><div><div id="search_query_tag_list"></div></div></div>
                    <button type="submit" value="" class="fa fa-search fa-2x"></button>
                    <div class="autocomplete"></div></form>
                </div>

            </div>
            <div class="filter form tag"></div>
        </div>
        <i class="mobile-menu fa fa-bars fa-fw"></i>
        <i class="mobile-category-list mobile-button-right fa fa-sort-alpha-asc fa-fw"></i>
    </div>
</div>

<ul id="videos">
</ul>

<div id="pg-frame">
    <ul id="pageIdx"></ul>
</div>

<div class="content-navigation-bottom">
    <div class="paging">
        <div class="pagination-summary" data-total="32,846" data-first="1" data-last="120">
            Showing 1 - 120 of 32,846 for 'keyword'
        </div>
        <div class="page-numbers">
            <div class="pagination">
                <span class="first-previous">
                Previous
                </span>
                <span class="pages no-border-radius-right">
                    <span class="page">
                        <a class="current" href="http://somesite/cat/keyword">1</a>
                    </span>
                    <span class="page">
                        <a href="http://somesite/cat/keyword?page=2">2</a>
                    </span>
                    <span class="page">
                        <a href="http://somesite/cat/keyword?page=3">3</a>
                    </span>
                    <span class="page">
                        <a href="http://somesite/cat/keyword?page=5">5</a>
                    </span>
                </span>
                <span class="next-page">
                    <span class="next">
                        <a href="http://somesite/cat/keyword?page=2"><i class="fa fa-chevron-right"></i></a>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
